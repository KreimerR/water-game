<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Game</title>
    <link rel="stylesheet" href="easylevel.css">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" as="style" onload="this.rel='stylesheet'">
</head>
<body>
    <div class="buttons-container">
        <a href="../menu.html" class="back-b button">
            <img src="../media/back.png" height="50px">
        </a>
        <p>Level <span id="level-el"></span></p>
        <div class="restart-button-container">
            <img class="restart-b button" id="restart-btn-el" src="../media/restart.png" height="50px">
        </div>
    </div>
    
    <div class="bottles-container">
        <div class="bottles-container-1">
            <div id="b-1-el" class="bottle b-1">
                <div id="w-4-b-1-el" class="water w-4-b-1"></div>
                <div id="w-3-b-1-el" class="water w-3-b-1"></div>
                <div id="w-2-b-1-el" class="water w-2-b-1"></div>
                <div id="w-1-b-1-el" class="water w-1-b-1"></div>
            </div>
    
            <div id="b-2-el" class="bottle b-2">
                <div id="w-4-b-2-el" class="water w-4-b-2"></div>
                <div id="w-3-b-2-el" class="water w-3-b-2"></div>
                <div id="w-2-b-2-el" class="water w-2-b-2"></div>
                <div id="w-1-b-2-el" class="water w-1-b-2"></div>
            </div>
    
            <div id="b-3-el" class="bottle b-3">
                <div id="w-4-b-3-el" class="water w-4-b-3"></div>
                <div id="w-3-b-3-el" class="water w-3-b-3"></div>
                <div id="w-2-b-3-el" class="water w-2-b-3"></div>
                <div id="w-1-b-3-el" class="water w-1-b-3"></div>
            </div>
        </div>
    
        <div class="bottles-container-2">
            <div id="b-4-el" class="bottle b-4">
                <div id="w-4-b-4-el" class="water w-4-b-4"></div>
                <div id="w-3-b-4-el" class="water w-3-b-4"></div>
                <div id="w-2-b-4-el" class="water w-2-b-4"></div>
                <div id="w-1-b-4-el" class="water w-1-b-4"></div>
            </div>
    
            <div id="b-5-el" class="bottle b-5">
                <div id="w-4-b-5-el" class="water w-4-b-5"></div>
                <div id="w-3-b-5-el" class="water w-3-b-5"></div>
                <div id="w-2-b-5-el" class="water w-2-b-5"></div>
                <div id="w-1-b-5-el" class="water w-1-b-5"></div>
            </div>
    
            <div id="b-6-el" class="bottle b-6">
                <div id="w-4-b-6-el" class="water w-4-b-6"></div>
                <div id="w-3-b-6-el" class="water w-3-b-6"></div>
                <div id="w-2-b-6-el" class="water w-2-b-6"></div>
                <div id="w-1-b-6-el" class="water w-1-b-6"></div>
            </div>
        </div>
    </div>

    <div class="bottom-buttons-container">
        <img class="undo-b button" id="undo-btn-el" src="../media/undo.png" height="50px">
        <div class="next-b button" id="next-btn-el"></div>
    </div>
    <script src="easylevel.js" defer></script>
</body>
</html>
